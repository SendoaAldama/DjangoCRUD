{% extends 'base.html' %}

{% block content %}
    <h1>Tasks Pending</h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
                <strong>{{ task.title }}</strong>
            {% else %}
                <h1>{{ task.title }}</h1>
            {% endif %}
        </a>
        <p>{{ task.description }}</p>
        <p>{{ task.user.username }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
