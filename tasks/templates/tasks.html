{% extends 'base.html' %}

{% block content %}
    <h1>Tasks</h1>

<ul>
    {% for task in tasks %}
    <li>
        {% if task.important %}
            <strong>{{ task.title }}</strong>
        {% else %}
            <h1>{{ task.title }}</h1>
        {% endif %}
        <p>{{ task.description }}</p>
        <p>{{ task.user.username }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
